<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'eventapp/style.css' %}"/>

    <title>Form-page</title>
    <style>
        body,h1 {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        
        header {
            background-color: greenyellow;
            display: flex;
            justify-content:space-between; 
            align-items: center; 
            padding: 10px; 
            gap: 50px;
        }
        
        header img {
            
            margin-right: 10px; 
        }
        
        nav {
            align-items: center;
            gap:20px;
        }
        
        
        .nav-link {
            color: black;
            text-decoration: none;
            margin-right: 20px;
            border:1px solid black ;
            border-radius:10px;
            padding: 10px;
            
        
        }
        footer{
            background-color: greenyellow;
            text-align: center;
            
           
            width: 100%;
        
        }
        
        #Event{
            display: flex;
            justify-content: center;
            gap: 50px;
        }
        .event-card{
            text-align: center;
            box-shadow: 0 6px 8px rgb(0,0,0,1);
            padding: 30px;
            border-radius: 10px;
            width: 250px;
        }
        .box {
            padding: 2rem;
            background-color: wheat;
            text-align: center     ;
        }
        .btn{
            color: black;
            text-decoration: none;
            margin-right: 20px;
            border:1px solid black ;
            border-radius:10px;
            padding: 10px;
            background-color: darkgreen;
        
        }
        .frm input{
            display:block;
            max-width: 150px;
            margin: 10px auto;
        }
        .frm {
            display: flex;
            justify-content: center;
            flex-direction: column;
        }



    </style>
</head>
<body>
    <header>
        
        <img src="{% static 'eventapp/logo.png' %}" width="90" height="90" alt="Logo">
        <nav class="navbar">
            
            <a class="nav-link" href="#">Register</a>
            <a class="nav-link" href="#">Login</a>
            <a class="nav-link" href="#">Sign-Up</a>
            <a class="nav-link" href="#">Tickets</a>
        </nav>
    </header>
    <section >
        <div class="box">
            <h2>{{ event.title }}</h2>
            <p>{{ event.location }}</p>
            <p>{{ event.date }}</p>
           
            <form class="frm" action="" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <input class="btn" type="submit" value="Apply">
            </form>
        </div>
    </section>
    <footer>
        <h4 style="margin: 0; padding: 20px 0;">Our official Partner: </h4>
        <h5>DisneyHotStar, ICC</h5>
        <!-- Correct the src attributes to load the images using the static tag -->
        <h4>
            <img src="{% static 'eventapp/FOOTER.png' %}" width="90" height="90" alt="Footer Image">
            <img src="{% static 'eventapp/logo.png' %}" width="90" height="90" alt="Logo">
        </h4>
    </footer>
</body>
</html>
